{% extends 'student/studenthome.html' %}
{% block navigation1 %}
    <ul class="nav nav-pills nav-stacked">
        <li><a href={% url 'home' %}>首页</a></li>
        <li><a href={% url 'unselected' %}>选课</a></li>
        <li><a href="#">评教</a></li>
    </ul>
{% endblock %}
{% block navigation2 %}
    <ul class="nav nav-tabs">
        <li><a href={% url 'unselected' %}>选课</a></li>
        <li><a href={% url 'selectedcourses' %}>已选</a></li>
        <form action="" class="navbar-form navbar-left" role="search" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" name = 'search'>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </ul>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>序号</th>
                <th>课程名</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td> {{ course.cname }}</td>
                    <td><a href={% url 'choice' course.id %}>选课</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
