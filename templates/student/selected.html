{% extends 'student/unselected.html' %}
{% block navigation2 %}
    <ul class="nav nav-tabs">
                <li><a href={% url 'unselected' %}>选课</a></li>
                <li><a href={% url 'alreadyevaluated' %}>已选</a></li>
            </ul>
        <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>序号</th>
                <th>课程名</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            {% for s_course in s_courses %}
                <tr>
                    <td>{{ s_course.t_course.teacher.name }}</td>
                    <td> {{ s_course.t_course.course.cname }}</td>
                    <td><a href={% url 'delete' s_course.t_course.course.id s_course.t_course.teacher.id %}  >删除</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
