<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师页面</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap-datetimepicker.min.css">
    <script src="/static/jquery/jquery-3.3.1.min.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/static/popper/popper.min.js"></script>
</head>
<body style="height: 100%">
<div class="container-fluid" style="background:cornflowerblue;position: relative">
    <h1 style="margin-left: 30%">网上评教系统</h1>
    {% if request.user.id is not None %}
        <div class="dropdown" style="position: absolute;top: 0;right:0">
            <a type="button" class="btn btn-lg dropdown-toggle" data-toggle="dropdown">
                {{ request.user.username }}
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1"
                style="background:cornflowerblue;min-width: 100px;">
                <li><a href={% url 'teacherinformation' %}>查看个人信息</a></li>
                <li><a href={% url 'user:modify' %}>修改密码</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="{% url 'user:logout' %}">注销</a></li>
            </ul>
        </div>
        </div>
    {% else %}
        <a class="nav-link" href="{% url 'user:login' %}" style="position: absolute;top: 0;right: 0;size: A3">登陆<span
                class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
    {% endif %}
</div>

<div class="container-fluid" style="margin-top: 20px;margin-left: 15%">
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
                    <li style="background: #9d9d9d"><a href={% url 'home' %}>首页</a></li>
                    <li><a href={% url 'teachersee' %}>查看优秀老师</a></li>
                    <li><a href={% url 'teachcourse' %}>查看教授课程</a></li>
                    <li><a href={% url 'checkEvaluated' %}>查看评价状态</a></li>
                    <li><a href={% url 'personalscores' %}>查看评价统计</a></li>
                    <li><a href={% url 'evaluateDetail' %}>查看评价明细</a></li>
            <li><a href={% url 'singleScore' %}>查看单项评价</a></li>
                    <li><a href={% url 'seeOpinion' %}>查看学生意见</a></li>

            </ul>
        </div>
        <div class="col col-md-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>

<footer class="footer" style="margin-top: 355px">
    <div class="container-fluid" style="background:cornflowerblue;">
        <h1 style="margin-left: 30%;">网上评教系统</h1>
    </div>
</footer>

</html>
